<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title> melakukan format penulisan</title>
</head>
<body>
<!-- membuat tulisan menjadi tebal-->
    <b> tulisan ini telah dicetak tebal </b>
    <p>
        <!--membuat tulisan tertulis miring-->
        <i> tulisan ini telah dicetak miring</i>
        <!--membuat tulisan bergaris bawah-->
        <u> tulisan ini dicetak bergaris bawah</u> 
        <p>  
            <!-- membuat format subscript-->  
            rumus kimia untuk oksigen adalah o <sub>2</sub>

</body>
</html>
